<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            border: 2px solid #ff69b4;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #ff69b4;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 30px;
            font-size: 2.8rem;
        }
        
        .birthday-img-container {
            margin: 25px 0;
            border: 4px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
        }
        
        .birthday-img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            display: block;
        }
        
        .name-input {
            margin: 30px 0;
        }
        
        input[type="text"] {
            padding: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            background-color: #333;
            color: #ffb6c1;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            margin: 15px 0;
            width: 80%;
            max-width: 400px;
        }
        
        .whatsapp-btn:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }
        
        .whatsapp-btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-icon {
            margin-right: 12px;
            font-size: 24px;
        }
        
        .greeting {
            font-size: 26px;
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 105, 180, 0.2);
            border-radius: 10px;
            border-left: 5px solid #ff69b4;
            display: none;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            }
        }
        
        .sender-name {
            color: #ff69b4;
            font-weight: bold;
            font-size: 30px;
            display: inline-block;
            margin: 0 5px;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>HAPPY BIRTHDAY</h1>
        
        <div class="birthday-img-container">
            <img class="birthday-img" src="https://i.postimg.cc/SR2SWxPd/In-Shot-20250522-214933440.gif" alt="Birthday Celebration">
        </div>
        
        <div id="sender-section">
            <div class="name-input">
                <input type="text" id="sender-name" placeholder="Enter Your Name">
            </div>
            
            <button id="share-btn" class="whatsapp-btn">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                SHARE ON WHATSAPP
            </button>
        </div>
        
        <div id="receiver-section" class="hidden">
            <div id="greeting" class="greeting">
                Happy Birthday from <span id="sender" class="sender-name"></span>!
            </div>
            <div class="name-input">
                <input type="text" id="receiver-name" placeholder="Enter Your Name">
            </div>
            <button id="receiver-share-btn" class="whatsapp-btn">
                <i class="fab fa-whatsapp whatsapp-icon"></i>
                SHARE ON WHATSAPP
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');
            
            const senderSection = document.getElementById('sender-section');
            const receiverSection = document.getElementById('receiver-section');
            const greeting = document.getElementById('greeting');
            const senderElement = document.getElementById('sender');
            
            // Create confetti
            function createConfetti() {
                const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ffc0cb', '#db7093', '#ff82ab'];
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = (10 + Math.random() * 10) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
            
            // Create continuous confetti
            setInterval(createConfetti, 100);
            
            // Check if URL has sender name parameter
            if (senderName) {
                // Show receiver view
                senderSection.style.display = 'none';
                receiverSection.classList.remove('hidden');
                senderElement.textContent = decodeURIComponent(senderName);
                greeting.style.display = 'block';
                
                // Create more confetti for receiver view
                setInterval(createConfetti, 50);
            }
            
            // Share on WhatsApp (sender) - Modified to use Web Share API
            document.getElementById('share-btn').addEventListener('click', function() {
                const name = document.getElementById('sender-name').value.trim();
                if (name) {
                    const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
                    const shareText = `ðŸŽ‰ Happy Birthday Wishes! ðŸŽ‰\n\n${name} has created special birthday wishes for you!\nClick here to view: ${shareUrl}`;
                    
                    if (navigator.share) {
                        // Use native share dialog if available
                        navigator.share({
                            title: 'Birthday Wishes',
                            text: shareText,
                            url: shareUrl
                        }).catch(err => {
                            // Fallback to WhatsApp if native share fails
                            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                        });
                    } else {
                        // Fallback to WhatsApp directly
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    }
                } else {
                    alert('Please enter your name');
                }
            });
            
            // Share on WhatsApp (receiver) - Modified to use Web Share API
            document.getElementById('receiver-share-btn').addEventListener('click', function() {
                const name = document.getElementById('receiver-name').value.trim();
                if (name) {
                    const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
                    const shareText = `ðŸŽ‚ Birthday Wishes! ðŸŽ‚\n\n${name} is wishing you happy birthday!\nClick here to create your own: ${shareUrl}`;
                    
                    if (navigator.share) {
                        // Use native share dialog if available
                        navigator.share({
                            title: 'Birthday Wishes',
                            text: shareText,
                            url: shareUrl
                        }).catch(err => {
                            // Fallback to WhatsApp if native share fails
                            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                        });
                    } else {
                        // Fallback to WhatsApp directly
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    }
                } else {
                    alert('Please enter your name');
                }
            });
        });
    </script>
</body>
</html>
